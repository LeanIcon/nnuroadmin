<!-- begin::Sticky Toolbar -->
<ul class="kt-sticky-toolbar" style="margin-top: 30px;">
	<li class="kt-sticky-toolbar__item kt-sticky-toolbar__item--success" id="kt_demo_panel_toggle" data-placement="left" ngbTooltip="Activity Log">
		<a href="javascript:;" class=""><i class="flaticon2-settings"></i></a>
	</li>
</ul>
<!-- end::Sticky Toolbar -->

<!-- begin::Demo Panel -->
<div ktOffcanvas [options]="demoPanelOptions" id="kt_demo_panel" class="kt-demo-panel">
	<div class="kt-demo-panel__head">
		<h3 class="kt-demo-panel__title">
			Activity Log Checks
		</h3>
		<a href="javascript:;" class="kt-demo-panel__close" id="kt_demo_panel_close"><i class="flaticon2-delete"></i></a>
	</div>
	<div class="kt-demo-panel__body kt-scroll">
		<div class="kt-demo-panel__item">
			<div class="kt-demo-panel__item-title">
				Activity One
			</div>
			<div class="kt-demo-panel__item-preview">
				<img src="./assets/media/demos/preview/demologo.jpg" alt="">
				<div class="kt-demo-panel__item-preview-overlay">
					<a href="#" class="btn btn-brand btn-elevate">Preview</a>
				</div>
			</div>
		</div>


		<a href="#" class="kt-demo-panel__purchase btn btn-brand btn-elevate btn-bold btn-upper" target="_blank">
			Mark as Checked
		</a>
	</div>
</div>
<!-- end::Demo Panel -->
